<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/library :: init">
    <meta charset="UTF-8">
    <title>AdminConsole</title>
</head>
<body>
<div class="adminContainer">
    <div class="border border-dark">
        <div class="header">
            Witaj w panelu Admina
        </div>
        <div class="add">
            </BR>
            ADD
            </BR>
            </BR>
            <form th:object="${product}" method="post" action="/admin/add" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Wpisz nazwe przedmiotu"/>
                <input type="number" name="price" step="0.01" placeholder="Wpisz cene"/>
                <input type="file" name="picture"/>
                <textarea name="description" cols="60" rows="6" placeholder="Wpisz opis produktu"></textarea>
                </BR>
                <button type="submit" class="btn btn-success">create</button>
            </form>
        </div>
        <div class="delete">
            </BR>
            DELETE
            </BR>
            </BR>
            <form method="post" action="/admin/delete">
                <input type="text" name="name" placeholder="Wpisz nazwe przedmiotu"/>
                <button type="submit" class="btn btn-sm btn-danger">delete</button>
            </form>
        </div>
        <div class="backToIndex" th:replace="fragments/backToIndex :: hrefWIthIndex"></div>
    </div>
</div>
</body>
</html>
