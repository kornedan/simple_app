<div class="col-sm-12" xmlns:th="http://www.w3.org/1999/xhtml">
    <table class="table table-dark" th:fragment="table">
        <tr>
            <th>Nazwa</th>
            <th>Rodzaj</th>
            <th>Rok Publikacji</th>
        </tr>
        <tr th:each="book: ${book}">
            <td th:text="${book.getName()}"></td>
            <td th:text="${book.getKind()}"></td>
            <td th:text="${book.getYearOfPublication()}"></td>
            <td>
        </tr>
    </table>
</div>
